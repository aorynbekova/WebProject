<h3>
    <a [title]="product.name + ' details'" href="{{product.link}}">
      {{ product.name }}
    </a>
    <a routerLink="/categories/{{category.id}}/products/{{product.id}}"> <button>View Details</button></a>
  </h3>
  
  <img src="{{product.img_link}}" height="200px" width="200px"  alt="" class="img" >
